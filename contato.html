      <form action="https://formspree.io/f/xvgwanye" method="POST" class="space-y-4">

          <label for="nome" class="block font-medium">Nome</label>
          <input type="text" id="nome" name="nome" class="w-full border border-gray-300 rounded p-2" required>
        </div>
        <div>
          <label for="email" class="block font-medium">E-mail</label>
          <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded p-2" required>
        </div>
        <div>
          <label for="mensagem" class="block font-medium">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="4" class="w-full border border-gray-300 rounded p-2" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Enviar</button>
      </form>
